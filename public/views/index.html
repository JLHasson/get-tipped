<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">

        <title>Starter Node and Angular</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    </head>
    <body ng-app="main" ng-controller="MainController">
        <div class="container">

            <!-- HEADER -->
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">MEAN</a>
                </div>

                <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
                <ul class="nav navbar-nav">
                    <li><a href="/todo">Todo</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signup">Signup</a></li>
                    <li><a ng-click="logout()" href="">Logout</a></li>
                </ul>
            </nav>

            <!-- ANGULAR DYNAMIC CONTENT -->
            <div ng-view></div>

        </div>

        <!-- JS -->
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/angular-messages/angular-messages.min.js"></script>
        <script src="libs/satellizer/satellizer.min.js"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>

        <!-- ANGULAR CUSTOM -->
        <script src="js/controllers/MainCtrl.js"></script>
        <script src="js/controllers/TodoCtrl.js"></script>
        <script src="js/controllers/LoginCtrl.js"></script>
        <script src="js/controllers/ProfileCtrl.js"></script>
        <script src="js/controllers/SignupCtrl.js"></script>
        <script src="js/services/TodoService.js"></script>
        <script src="js/appRoutes.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
